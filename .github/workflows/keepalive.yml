          # è·å–ä»Šå¤©æ—¥æœŸï¼ˆæœ¬åœ°æ—¶é—´ï¼‰
          TODAY=$(date +%Y-%m-%d)
          echo "TODAY=$TODAY"

          # åˆ¤æ–­æ˜¯å¦ä¸ºä»Šå¤©
          if [ "$LATEST_DATE" = "$TODAY" ]; then
