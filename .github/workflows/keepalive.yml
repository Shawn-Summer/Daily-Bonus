name: Keepalive Workflow

on:
  schedule:
    - cron: "0 0 1 * *" # 每天 00:00 UTC (北京时间 08:00) 触发

  workflow_dispatch: # 手动触发
    inputs:
      tags:
        description: 'Just for a test!'
        required: true
        default: 'test'
        type: string

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许推送代码
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update keepalive timestamp
        run: |
          date > .keepalive   # 把当前时间写到一个文件里
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .keepalive
          git commit -m "chore: keepalive commit $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push
          
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: verify
        run: |
          LATEST_TIME=$(git log -1 --format=%cI)
          echo $LATEST_TIME
      - name: send to telegram bot
        run: |
          python - <<EOF
import os
from datetime import datetime
# 从环境变量读取 git log 输出
latest_time = os.environ['LATEST_TIME']
dt = datetime.fromisoformat(latest_time)
print("格式化时间:", dt.strftime("%Y年%m月%d日 %H:%M:%S"))
EOF
  
