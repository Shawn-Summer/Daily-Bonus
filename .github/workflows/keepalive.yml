name: Keepalive Workflow

on:
  schedule:
    - cron: "0 10 1 * *" # 每月1号 10:00 UTC 

  workflow_dispatch: # 手动触发
    inputs:
      tags:
        description: 'Just for a test!'
        required: true
        default: 'test'
        type: string

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许push
    outputs:
      output1: ${{ steps.step2.outputs.SHA_1 }} #传递初始的SHA
    steps:
      - name: Checkout repository
        id: step1
        uses: actions/checkout@v4
      - name: Update keepalive timestamp
        id: step2
        run: | #将文件 .keepalive 修改为现在时间push上去
          echo "SHA_1=$(git log -1 --format="%H")" >> $GITHUB_OUTPUT
          date > .keepalive   
          git config user.name "keepalive[bot]"
          git config user.email "keepalive@keepalive.bot.com"
          git add .keepalive
          git commit -m "chore: keepalive commit" -m "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push
              
  check_push:
    runs-on: ubuntu-latest
    needs: keepalive
    outputs:
      output1: ${{ steps.step2.outputs.VERIFY_SUCCESS }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 #默认会检出触发 workflow 的那个 commit 而不是 keepalive push的仓库
        with:
          ref: refs/heads/${{ github.ref_name }}   # 强制拉取分支最新状态 即keepalive 中的提交
      - name: check_push
        id: step2
        env:
          SHA_1: ${{ needs.keepalive.outputs.output1}}
        run: |

          SHA_2=$(git log -1 --format="%H")
          
          echo "SHA_1=$SHA_1"   
          echo "SHA_2=$SHA_2"             
      
          if [ "$SHA_1" != "$SHA_2" ]; then  # 判断keepalive前后仓库是否一致来判断 push 是否成功
              echo "VERIFY_SUCCESS=YES" >> $GITHUB_OUTPUT
              echo "keepalive success!"
          else
              echo "VERIFY_SUCCESS=NO" >> $GITHUB_OUTPUT
              echo "keepalive fail!"
          fi
          
  telegram_alert:
    runs-on: ubuntu-latest
    needs: check_push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 #默认会检出触发 workflow 的那个 commit 而不是 keepalive push的仓库
        with:
          ref: refs/heads/${{ github.ref_name }}
      - name: collect infomation into env variant
        run: |
          echo "LAST_COMMITTER=$(git log -1 --format="%cn")" >> $GITHUB_ENV
          echo "RECENT_TIME=$(git log -1 --format=%cr)" >> $GITHUB_ENV
          echo "LATEST_TIME=$(git log -1 --format=%cI)" >> $GITHUB_ENV
          echo "LAST_MESSAGE=$(git log -1 --format="%s")" >> $GITHUB_ENV
          echo "SHA=$(git log -1 --format="%H")" >> $GITHUB_ENV
          
      - name: send2telegram
        uses: Shawn-Summer/Telegram-sender-markdownV2-specific@v1
        env:
          VERIFY_SUCCESS: ${{ needs.check_push.outputs.output1}}
        with:
          bot-token: ${{ secrets.TG_BOT_TOKEN }}
          chat-id: ${{ secrets.TG_USER_ID }}
          message: |
            **🤖 Keepalive Bot**
            🎉 **是否成功提交**：_${{ env.VERIFY_SUCCESS }}_
            👤 **作者**：_${{ env.LAST_COMMITTER }}_
            📅 **提交时间**：_${{ env.RECENT_TIME }}  ${{ env.LATEST_TIME }}_
            ✉️ **提交信息**：
                ${{ env.LAST_MESSAGE }}$
            🔗 **[查看提交](https://github.com/${{ github.repository }}/commit/${{ env.SHA }})**

          

